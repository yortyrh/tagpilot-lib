name: Benchmark

on:
  pull_request:
    types: [opened, synchronize, reopened]
    branches: [main]
  workflow_dispatch:

concurrency:
  group: benchmark-${{ github.ref }}
  cancel-in-progress: true

jobs:
  benchmark:
    name: Run Performance Benchmark
    runs-on: ubuntu-latest
    if: github.event.pull_request.draft == false

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: yarn

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          components: clippy, rustfmt

      - name: Install dependencies
        run: yarn install

      - name: Build the project
        run: yarn build

      - name: Run benchmark
        run: yarn bench:clean

      - name: Upload benchmark results
        uses: actions/upload-artifact@v4
        with:
          name: benchmark-results-${{ github.run_number }}
          path: benchmark-results.jpg
          retention-days: 30

      - name: Commit changes
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: 'ðŸ“Š Update benchmark results' # Customize your commit message
          branch: ${{ github.head_ref || github.ref_name }}
          file_pattern: 'benchmark-results.jpg'

      - name: Comment on PR with results
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const path = require('path');

            // Read the benchmark results
            const resultsPath = path.join(process.cwd(), 'benchmark-results.jpg');

            if (fs.existsSync(resultsPath)) {
              const image = fs.readFileSync(resultsPath);
              const base64 = image.toString('base64');
              
              // Create comment with image
              const comment = `## ðŸ“Š Benchmark Results
              
              The performance benchmark has been run successfully.
              
              ![Benchmark Results](data:image/jpeg;base64,${base64})
              
              This image shows the performance comparison between \`tagpilot-lib\` and \`music-metadata\` libraries.
              
              *Generated by GitHub Actions on ${new Date().toISOString()}*`;
              
              github.rest.issues.createComment({
                issue_number: context.issue.number,
                owner: context.repo.owner,
                repo: context.repo.repo,
                body: comment
              });
            }
